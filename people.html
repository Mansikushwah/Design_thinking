<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillConnect - People</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="notificationsBtn" onclick="window.location.href='index.html'">Notifications</button>
        <button id="showcasesBtn" onclick="window.location.href='index.html'">Showcases</button>
        <button id="jobPostsBtn" onclick="window.location.href='index.html'">Job Posts</button>
        <button id="peopleBtn">People</button>
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" id="peopleSkillSearch" placeholder="Search by skill...">
            <select id="peopleLocationRadius">
                <option value="5">Within 5 km</option>
                <option value="10">Within 10 km</option>
                <option value="15">Within 15 km</option>
            </select>
        </div>

        <div id="peopleContainer">
            <!-- Person 1 -->
            <div class="showcase" data-skill="mehendi designing" data-location="8">
                <img src="images/arti.jpg" alt="Arti Sharma">
                <h3>Arti Sharma</h3>
                <div class="details">
                    <span>Skill: Mehendi Designing</span>
                    <span>Email: arti.sharma@example.com</span>
                </div>
            </div>
            <!-- Person 2 -->
            <div class="showcase" data-skill="graphic design" data-location="12">
                <img src="images/jane.jpg" alt="Jane Smith">
                <h3>Jane Smith</h3>
                <div class="details">
                    <span>Skill: Graphic Design</span>
                    <span>Email: jane.smith@example.com</span>
                </div>
            </div>
            <!-- Person 3 -->
            <div class="showcase" data-skill="photography" data-location="5">
                <img src="images/ravi.jpg" alt="Ravi Kumar">
                <h3>Ravi Kumar</h3>
                <div class="details">
                    <span>Skill: Photography</span>
                    <span>Email: ravi.kumar@example.com</span>
                </div>
            </div>
        </div>
    </div>

    <script src="people.js"></script>
</body>
</html>
