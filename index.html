<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillConnect - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="notificationsBtn">Notifications</button>
        <button id="showcasesBtn">Showcases</button>
        <button id="jobPostsBtn">Job Posts</button>
        <button id="peopleBtn" onclick="window.location.href='people.html'">People</button>
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" id="skillSearch" placeholder="Search by skill...">
            <select id="locationRadius">
                <option value="5">Within 5 km</option>
                <option value="10">Within 10 km</option>
                <option value="15">Within 15 km</option>
            </select>
        </div>

        <div id="showcaseContainer">
            <!-- Showcase 1 -->
            <div class="showcase" data-skill="web development" data-location="8">
                <img src="mehendi.jpg" alt="Portfolio Website">
                <button class="like-button">Like</button>
                <h3>Arabic Diva</h3>
                <div class="details">
                    <span>Skill Seeker: Arti Sharma</span>
                    <span>Skill: Mehendi Designing</span>
                    <span>Date: 2024-08-31</span>
                </div>
            </div>
            <!-- Showcase 2 -->
            <div class="showcase" data-skill="graphic design" data-location="12">
                <img src="images/logo-design.jpg" alt="Logo Design">
                <button class="like-button">Like</button>
                <h3>Logo Design</h3>
                <div class="details">
                    <span>Skill Seeker: Jane Smith</span>
                    <span>Skill: Graphic Design</span>
                    <span>Date: 2024-08-25</span>
                </div>
            </div>
            <!-- Showcase 3 -->
            <div class="showcase" data-skill="photography" data-location="5">
                <img src="images/photography.jpg" alt="Photography Project">
                <button class="like-button">Like</button>
                <h3>Photography Magic</h3>
                <div class="details">
                    <span>Skill Seeker: Ravi Kumar</span>
                    <span>Skill: Photography</span>
                    <span>Date: 2024-08-20</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
