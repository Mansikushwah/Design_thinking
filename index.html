<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <h1>SkillHub</h1>
        </div>
    </header>
    <main>
        <div class="background">
            <img src="Background_image.jpg" alt="">
        </div>
        <div class="profile">
            <div class="profileHeader">
                <div class="profilePhoto">
                    <img src="profile_photo.jpg" alt="Profile Photo">
                </div>
                <div class="profileDetails">
                    <h2 class="name">Kritika Sharma</h2>
                    <p class="availability">Available for Work: Yes</p>
                    <p class="rating">Rating: ★★★★☆</p>
                </div>
                <button class="editProfile">Edit Profile</button>
            </div>
            <div class="skills">
                <h3>Skills</h3>
                <div class="skillsRow">
                    <div class="skillItem">
                        <span>JavaScript</span>
                        <button class="removeSkill">✖</button>
                    </div>
                    <div class="skillItem">
                        <span>CSS</span>
                        <button class="removeSkill">✖</button>
                    </div>
                    <button class="addSkill">Add Skill</button>
                </div>
            </div>
            <div class="previousWork">
                <h3>Previous Work</h3>
                <div class="workGrid">
                    <div class="workItem">Work 1</div>
                    <div class="workItem">Work 2</div>
                    <div class="workItem">Work 3</div>
                    <div class="workItem">Work 4</div>
                </div>
            </div>
            <div class="posts">
                <h3>Posts</h3>
                <div class="postGrid">
                    <div class="postItem">Post 1</div>
                    <div class="postItem">Post 2</div>
                    <div class="postItem">Post 3</div>
                    <div class="postItem">Post 4</div>
                </div>
                <div class="postsHeader">
                    <button class="addPost">Add Post</button>
                </div>
                <a href="#" class="showMorePosts">Show More Posts</a>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
